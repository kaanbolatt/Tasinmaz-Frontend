<html>
  <title>odakGIS - Taşınmaz List</title>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="tasinmazlist">Taşınmaz Listesi</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Log İşlemleri</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="userlist">Kullanıcı Listesi</a>
        </li>

        <li class="d-flex">
          <button type="button" class="btn btn-danger" (click)="logout()">
            Çıkış Yap
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <!-- navi -->
  <body>
    <div class="mb-3">
      <br />
      <input
        type="text"
        [(ngModel)]="filterTextTasinmaz"
        class="form-control"
        id="filterTextTasinmaz"
        placeholder="Arama ifadesi giriniz."
      />
    </div>

    <div class="card">
      <div class="card-body">
        <table class="table" data-toggle="table" data-click-to-select="true">
          <!--*ngIf="dataLoaded!=false" -->
          <thead>
            <tr>
              <th data-field="state" data-checkbox="true"></th>
              <th data-field="tID">Taşınmaz ID</th>
              <th data-field="provinceID">İl</th>
              <th data-field="countryID">İlçe</th>
              <th data-field="nbID">Mahalle</th>
              <th data-field="ada">Ada</th>
              <th data-field="parsel">Parsel</th>
              <th data-field="nitelik">Nitelik</th>
              <th data-field="koordinatX">Koordinat</th>
              <th data-field="update"></th>
              <th data-field="delete">
                <button
                  type="button"
                  class="btn btn-success"
                  (click)="tasinmazAdder()"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="25"
                    height="25"
                    fill="currentColor"
                    class="bi bi-plus-circle"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                    />
                    <path
                      d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                    />
                  </svg>
                </button>
              </th>
            </tr>
          </thead>
          <tr
            *ngFor="
              let tasinmaz of tasinmaz
                | filter: filterTextTasinmaz
                | paginate: { itemsPerPage: 10, currentPage: p }
            "
          >
            <td></td>
            <td>{{ tasinmaz.tID }}</td>
            <td>{{ tasinmaz.provinceID }}</td>
            <td>{{ tasinmaz.countryID }}</td>
            <td>{{ tasinmaz.nbID }}</td>
            <td>{{ tasinmaz.ada }}</td>
            <td>{{ tasinmaz.parsel }}</td>
            <td>{{ tasinmaz.nitelik }}</td>
            <td>
              <button class="btn btn-light">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="currentColor"
                  class="bi bi-map"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M15.817.113A.5.5 0 0 1 16 .5v14a.5.5 0 0 1-.402.49l-5 1a.502.502 0 0 1-.196 0L5.5 15.01l-4.902.98A.5.5 0 0 1 0 15.5v-14a.5.5 0 0 1 .402-.49l5-1a.5.5 0 0 1 .196 0L10.5.99l4.902-.98a.5.5 0 0 1 .415.103zM10 1.91l-4-.8v12.98l4 .8V1.91zm1 12.98 4-.8V1.11l-4 .8v12.98zm-6-.8V1.11l-4 .8v12.98l4-.8z"
                  />
                </svg>
              </button>
            </td>
            <td>
              <button class="btn btn-light">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="currentColor"
                  class="bi bi-gear-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"
                  />
                </svg>
              </button>
            </td>
            <td>
              <button
                class="btn btn-light"
                (click)="deleteTasinmaz(tasinmaz.tID)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20 "
                  height="20"
                  fill="currentColor"
                  class="bi bi-trash"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                  />
                </svg>
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div>
      <div class="container">
        <div class="row">
          <div class="col"></div>
          <div class="col order-12">
            <pagination-controls
              (pageChange)="p = $event"
              previousLabel="Previous"
              nextLabel="Next"
              autoHide="true"
            ></pagination-controls>
          </div>
          <div class="col order-1"></div>
        </div>
      </div>
    </div>
  </body>
</html>
