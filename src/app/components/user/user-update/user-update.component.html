<html>
  <ng-container *ngIf="userRol == 4">
    <meta
      http-equiv="refresh"
      content="1;URL=http://localhost:4200/tasinmazlist"
    />
  </ng-container>
  <ng-container *ngIf="userRol == 1">
    <title>odakGIS - User Update</title>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="useradd">Kullanıcı Güncelle</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="loglist">Log Listesi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="tasinmazlist">Taşınmaz Listesi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="userlist">Kullanıcı Listesi</a>
          </li>
          <li class="d-flex">
            <button type="button" class="btn btn-danger" (click)="logout()">
              Çıkış Yap
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <!-- navi -->

    <div class="content">
      <div class="col-md-1">
        <div class="card">
          <div class="card-header">
            <h5 class="title">Kullanıcı Güncelle</h5>
          </div>
          <div class="card-body">
            <form [formGroup]="editUser">
              <div class="form-group">
                <div class="mb-3">
                  <label class="input-group-text" for="inputGroupSelect01"
                    >Ad</label
                  >
                  <input
                    type="text"
                    id="uName"
                    formControlName="uName"
                    class="form-control"
                    placeholder="Ad"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label class="input-group-text" for="inputGroupSelect01"
                  >Soyad</label
                >
                <div class="form-group">
                  <input
                    type="text"
                    id="uSurname"
                    formControlName="uSurname"
                    class="form-control"
                    placeholder="Soyad"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label class="input-group-text" for="inputGroupSelect01"
                  >Mail</label
                >
                <div class="form-group">
                  <input
                    type="email"
                    id="uMail"
                    formControlName="uMail"
                    class="form-control"
                    placeholder="Mail"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label class="input-group-text" for="inputGroupSelect01"
                  >Adres</label
                >
                <div class="form-group">
                  <input
                    type="text"
                    id="uAdress"
                    formControlName="uAdress"
                    class="form-control"
                    placeholder="Adres"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label class="input-group-text" for="inputGroupSelect01"
                  >Rol</label
                >
                <div class="form-group">
                  <select
                    class="form-control"
                    id="uRol"
                    formControlName="uRol"
                    style="padding-top: 1px"
                    required
                    aria-label
                  >
                    <option value="1">Admin</option>
                    <option value="4">User</option>
                  </select>
                </div>
              </div>
              <!-- <div class="mb-3">
              <label class="input-group-text" for="inputGroupSelect01">Rol</label>
      <select class="form-select" id="inputGroupSelect01" formControlName="uRole">
        <option [ngValue]="true">Kullanıcı</option>
        <option [ngValue]="false">Yönetici</option>
      </select>
              </div> -->
              <div class="mb-3">
                <label class="input-group-text" for="inputGroupSelect01"
                  >Şifre</label
                >
                <div class="form-group">
                  <input
                    type="password"
                    id="password"
                    formControlName="password"
                    class="form-control"
                    placeholder="Şifre"
                  />
                  <label
                    class="alert alert-danger"
                    style="margin-left: 350px"
                    role="alert"
                    *ngIf="
                      editUser.get('password').touched &&
                      editUser.get('password').errors?.pattern
                    "
                    >{{ userService.sifreKontrol }}</label
                  >
                </div>
              </div>
            </form>
          </div>
          <div>
            <div class="card-footer">
              <button
                class="btn btn-fill btn-primary"
                mwlConfirmationPopover
                [popoverTitle]="popoverTitle"
                [popoverMessage]="popoverMessage"
                placement="left"
                confirmButtonType="success"
                [cancelText]="cancelText"
                [confirmText]="confirmText"
                (confirm)="updateUser()"
                (cancel)="cancelClicked = true"
              >
                Güncelle
              </button>
              <!--  -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</html>
