<html>
  <title>odakGIS - User List</title>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="userlist">Kullanıcı Listesi</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="loglist">Log Listesi</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="tasinmazlist">Taşınmaz Listesi</a>
        </li>

        <li class="d-flex">
          <button type="button" class="btn btn-danger" (click)="logout()">
            Çıkış Yap
          </button>
        </li>
      </ul>
    </div>
  </nav>
  <!-- navi -->

  <body>
    <div class="mb-3">
      <br />
      <input
        type="text"
        [(ngModel)]="searchText"
        class="form-control"
        id="filterText"
        placeholder="Arama ifadesi giriniz."
      />
    </div>
    <div class="card">
      <div class="card-body">
        <table class="table" data-toggle="table" data-click-to-select="true">
          <!--*ngIf="dataLoaded!=false" -->
          <thead>
            <tr>
              <th data-field="state" data-checkbox="true"></th>
              <th data-field="uID">User ID</th>
              <th data-field="uName">User Name</th>
              <th data-field="uSurname">User Surname</th>
              <th data-field="uMail">User Mail</th>
              <th data-field="uAdress">User Adress</th>
              <th data-field="update"></th>
              <th data-field="delete">
                <button
                  type="button"
                  class="btn btn-success"
                  (click)="userAdder()"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="25"
                    height="25"
                    fill="currentColor"
                    class="bi bi-person-plus-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
                    />
                    <path
                      fill-rule="evenodd"
                      d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"
                    />
                  </svg>
                </button>
              </th>
            </tr>
          </thead>
          <tr
            *ngFor="
              let user of users
                | filter: searchText
                | paginate: { itemsPerPage: 10, currentPage: p }
            "
          >
            <td></td>
            <td>{{ user.uID }}</td>
            <td>{{ user.uName }}</td>
            <td>{{ user.uSurname }}</td>
            <td>{{ user.uMail }}</td>
            <td>{{ user.uAdress }}</td>
            <td>
              <button class="btn btn-light">
                <a routerLink="/userupdate/{{ user.uID }}">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="currentColor"
                    class="bi bi-gear-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"
                    />
                  </svg>
                </a>
              </button>
            </td>
            <td>
              <button
                class="btn btn-light"
                mwlConfirmationPopover
                [popoverTitle]="popoverTitle"
                [popoverMessage]="popoverMessage"
                placement="left"
                [cancelText]="cancelText"
                [confirmText]="confirmText"
                (confirm)="deleteUser(user.uID)"
                (cancel)="cancelClicked = true"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20 "
                  height="20"
                  fill="currentColor"
                  class="bi bi-trash"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                  />
                </svg>
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col order-12">
          <pagination-controls
            (pageChange)="p = $event"
            previousLabel="Previous"
            nextLabel="Next"
            autoHide="true"
          ></pagination-controls>
        </div>
        <div class="col order-1"></div>
      </div>
    </div>
  </body>
</html>
