<html>
  <title>odakGIS - Taşınmaz Update</title>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active">Taşınmaz Güncelle</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="loglist">Log Listesi</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="tasinmazlist">Taşınmaz Listesi</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="userlist">Kullanıcı Listesi</a>
        </li>
        <li class="d-flex">
          <button type="button" class="btn btn-danger" (click)="logout()">
            Çıkış Yap
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <!-- navi -->

  <div class="content">
    <div class="col-md-1">
      <div class="card">
        <div class="card-header"><h5 class="title">Taşınmaz Güncelle</h5></div>
        <div class="card-body">
          <form [formGroup]="editTasinmaz">
            <div class="form-group">
              <div class="mb-3">
                <label class="input-group-text" for="inputGroupSelect01"
                  >İl</label
                >
                <input
                  type="number"
                  id="provinceID"
                  formControlName="provinceID"
                  class="form-control"
                  placeholder="İl"
                />
              </div>
            </div>
            <div class="mb-3">
              <label class="input-group-text" for="inputGroupSelect01"
                >İlçe</label
              >
              <div class="form-group">
                <input
                  type="number"
                  id="countryID"
                  formControlName="countryID"
                  class="form-control"
                  placeholder="İlçe"
                />
              </div>
            </div>
            <div class="mb-3">
              <label class="input-group-text" for="inputGroupSelect01"
                >Mahalle</label
              >
              <div class="form-group">
                <input
                  type="number"
                  id="nbID"
                  formControlName="nbID"
                  class="form-control"
                  placeholder="Mahalle"
                />
              </div>
            </div>
            <div class="mb-3">
              <label class="input-group-text" for="inputGroupSelect01"
                >Ada</label
              >
              <div class="form-group">
                <input
                  type="number"
                  id="ada"
                  formControlName="ada"
                  class="form-control"
                  placeholder="Ada"
                />
              </div>
            </div>
            <div class="mb-3">
              <label class="input-group-text" for="inputGroupSelect01"
                >Parsel</label
              >
              <div class="form-group">
                <input
                  type="number"
                  id="parsel"
                  formControlName="parsel"
                  class="form-control"
                  placeholder="Parsel"
                />
              </div>
            </div>
            <div class="mb-3">
              <label class="input-group-text" for="inputGroupSelect01"
                >Nitelik</label
              >
              <div class="form-group">
                <input
                  type="text"
                  id="nitelik"
                  formControlName="nitelik"
                  class="form-control"
                  placeholder="Nitelik"
                />
              </div>
            </div>
            <div class="mb-3">
              <label class="input-group-text" for="inputGroupSelect01"
                >Koordinat X</label
              >
              <div class="form-group">
                <input
                  type="number"
                  id="koordinatX"
                  formControlName="koordinatX"
                  class="form-control"
                  placeholder=""
                  disabled
                />
              </div>
            </div>
            <div class="mb-3">
              <label class="input-group-text" for="inputGroupSelect01"
                >Koordinat Y</label
              >
              <div class="form-group">
                <input
                  type="number"
                  id="koordinatY"
                  formControlName="koordinatY"
                  class="form-control"
                  placeholder=""
                  disabled
                />
              </div>
            </div>
          </form>
        </div>
        <div>
          <div class="card-footer">
            <button
              class="btn btn-fill btn-primary"
              mwlConfirmationPopover
              [popoverTitle]="popoverTitle"
              [popoverMessage]="popoverMessage"
              placement="left"
              confirmButtonType="success"
              [cancelText]="cancelText"
              [confirmText]="confirmText"
              (confirm)="updateTasinmaz()"
              (cancel)="cancelClicked = true"
            >
              Güncelle
            </button>
            <!--  -->
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
